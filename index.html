<div style="height:50px;"></div>

<div class="container page-header">
	<div class="col-md-4 col-md-offset-4">

		<h1 style="font-family:HelveticaNeue-UltraLight;line-height:60px;font-size:110px;height:110px;">Sisters</h1>

<div class="container">
 <h2 style="text-align:center;">Updates</h2>

{% for post in site.posts limit: 10 %}
    <div class="thumbnail previewthumbnail"><a href="{{ BASE_PATH }}{{ post.url }}"><img src="{{ post.image}}" alt="..."></a>
      <div class="caption">
        <a href="{{ BASE_PATH }}{{ post.url }}"><h3>{{ post.title }}</h3></a>
        <i>{{ post.date | date_to_string }}</i>
        <p>{{ post.description | strip_html | truncatewords:50}}</p>
        <p><a href="{{ BASE_PATH }}{{ post.url }}" class="btn btn-primary" role="button">More</a></p>
      </div>
    </div>
  {% endfor %}
  
</div>
