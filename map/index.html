---
layout: page
---
<div id="map"></div><!-- map -->

<!-- Leaflet maps -->
	<script src="{{ site.baseurl }}/plugins/leaflet/leaflet.js"></script>
<!-- Leaflet Awesome icons -->
	<script src="{{ site.baseurl }}/plugins/leaflet-awesome/leaflet.awesome-markers.min.js"></script>
	
<!-- map page settings -->
	<script>
	var map = new L.Map('map', {
    center: new L.LatLng(42.462983, -78.93655),
    zoom: 13,
    layers: new L.TileLayer('https://a.tiles.mapbox.com/v3/ngunner.gbig1f0g/{z}/{x}/{y}.png')
});

// Add markers from posts to map
{% for page in site.pages limit: 100 %}
	var marker = L.marker([{{ page.lat }}, {{ page.long }}],{icon: L.AwesomeMarkers.icon({icon: '{{ page.icon }}', markerColor: '{{ page.markerColor }}', prefix: 'fa', iconColor: '{{ page.iconColor }}'}) }).addTo(map);
	marker.bindPopup('<p style="font-family:helvetica;"><a href="{{ site.baseurl }}{{ page.url }}" class="speciallink">{{ page.title }}</a></p>');
{% endfor %}
	</script>
