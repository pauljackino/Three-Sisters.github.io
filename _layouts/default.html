---
theme :
  name : canopymaps
---
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />


    <!-- Latest compiled and minified bootstrap CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    
    <!-- Font Awesome -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

	<!-- Leaflet maps -->
	<link rel="stylesheet" href="{{ site.baseurl }}/plugins/leaflet/leaflet.css" />
	
	<!-- Leaflet Awesome icons -->
	<link rel="stylesheet" href="{{ site.baseurl }}/plugins/leaflet-awesome/leaflet.awesome-markers.css">

	<!-- Custom styles -->
	<link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
         <a class="navbar-brand" style="font-family:garamond;font-size:35px;" href="{{ site.baseurl }}/">{{ site.title }}</a>
        </div>

        <div class="collapse navbar-collapse navbar-ex1-collapse">
        
          <ul class="nav navbar-nav navbar-right">
          	<li><a href="{{ site.baseurl }}/map"><span class="glyphicon glyphicon-globe"></span> Map</a></li>
          </ul>
        </div>
      </div>
    </nav>
    
      {{ content }}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Latest compiled and minified JavaScript -->
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<!-- FitVids Pluggin -->
	<script src="{{ site.baseurl }}/plugins/fitvids/jquery.fitvids.js"></script>
	<!-- Fitvids script -->
	<script>
  $(document).ready(function(){
    // Target your .container, .wrapper, .post, etc.
    $(".fitvid").fitVids();
  });
	</script>
	<!-- smooth scroll -->
	<script>
	$(function() {
  $('a[href=#siteauthor]:not([href=#])').click(function() {
    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
      var target = $(this.hash);
      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
      if (target.length) {
        $('html,body').animate({
          scrollTop: target.offset().top
        }, 1000);
        return false;
      }
    }
  });
});
	</script>
  </body>
</html>
