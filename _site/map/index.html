      <div id="map"></div><!-- map -->

<!-- Leaflet maps -->
	<script src="/plugins/leaflet/leaflet.js"></script>
<!-- Leaflet Awesome icons -->
	<script src="/plugins/leaflet-awesome/leaflet.awesome-markers.min.js"></script>
	
<!-- map page settings -->
	<script>
	var map = new L.Map('map', {
    center: new L.LatLng(42.462983, -78.93655),
    zoom: 13,
    layers: new L.TileLayer('https://a.tiles.mapbox.com/v3/ngunner.gbig1f0g/{z}/{x}/{y}.png')
});

// Add markers from posts to map

	var marker = L.marker([42.476142, -79.1611617],{icon: L.AwesomeMarkers.icon({icon: 'asterisk', markerColor: 'blue', prefix: 'fa', iconColor: 'black'}) }).addTo(map);
	marker.bindPopup('<p style="font-family:helvetica;"><a href="/farms/someday-maybe.html" class="speciallink">Someday Maybe Farms</a></p>');

	var marker = L.marker([, ],{icon: L.AwesomeMarkers.icon({icon: '', markerColor: '', prefix: 'fa', iconColor: ''}) }).addTo(map);
	marker.bindPopup('<p style="font-family:helvetica;"><a href="/index.html" class="speciallink">Home</a></p>');

	var marker = L.marker([, ],{icon: L.AwesomeMarkers.icon({icon: '', markerColor: '', prefix: 'fa', iconColor: ''}) }).addTo(map);
	marker.bindPopup('<p style="font-family:helvetica;"><a href="/map/index.html" class="speciallink"></a></p>');

	</script>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>

	<!-- FitVids Pluggin -->
	<script src="/plugins/fitvids/jquery.fitvids.js"></script>
	<!-- Fitvids script -->
	<script>
  $(document).ready(function(){
    // Target your .container, .wrapper, .post, etc.
    $(".fitvid").fitVids();
  });
	</script>
	<!-- smooth scroll -->
	<script>
	$(function() {
  $('a[href=#siteauthor]:not([href=#])').click(function() {
    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
      var target = $(this.hash);
      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
      if (target.length) {
        $('html,body').animate({
          scrollTop: target.offset().top
        }, 1000);
        return false;
      }
    }
  });
});
	</script>
  </body>
